name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v2
      with:
        name: HelloWorld
        path: ./ConsoleApp2/bin/Debug/net5.0/
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
  send-to-telegram:

    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: download artifact
        uses: actions/download-artifact@v2
        with:
          name: HelloWorld
          path: ./Downloads
      - name: send default message
        uses: appleboy/telegram-action@master
        with:
            to: 115985485
            token: 1742345575:AAHNQsPiwL2VkCCB1VeK_j5hXcEvuOGnJDE
            message: Hello from .NET.exe
            document: ./Downloads/ConsoleApp2.exe
      - name: send default message
        uses: appleboy/telegram-action@master
        with:
              to: 115985485
              token: 1742345575:AAHNQsPiwL2VkCCB1VeK_j5hXcEvuOGnJDE
              message: Hello from .NET.dll
              document: ./Downloads/ConsoleApp2.dll